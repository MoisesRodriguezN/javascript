<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Page Title</title>
		
		<script>
		//Variable inicial de la cuenta
		var cuenta = 10;
		
		var intervalo = setInterval(function(){
			//mientras que cuenta sea > que 0
			if (cuenta > 0){
				cuenta--; //Decrementa
				document.getElementById("micuenta").innerHTML=cuenta;
			}else{
				clearInterval(intervalo);
			}
		
		},1000);
		
		</script>
		
	</head>
	<body>
		<div id="micuenta">10</div>

	</body>
</html>
