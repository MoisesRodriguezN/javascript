<!DOCTYPE html>
<html>
	<style>
	#container {
	  width: 400px;
	  height: 400px;
	  position: relative;
	  background: yellow;
	}
	#animate {
	  width: 50px;
	  height: 50px;
	  position: absolute;
	  border-radius: 100%;
	  background-color: red;
	}
	</style>
	<body>
		<p>
			<button onclick="myMove()">Click Me</button>
		</p> 

		<div id ="container">
			<div id ="animate"></div>
		</div>

		<script>
		var elem = document.getElementById("animate");   
		
		function myMove() { //derecha
			var pos = 0;
			var id = setInterval(frame, 5);

			function frame() {
				if (pos == 350) {
				  clearInterval(id);
				  mymove2();
				} else {
				  pos++; 
				  elem.style.left = pos + 'px'; 
				}
			}
	
		}
		
		function mymove2(){ //baja
			var pos2 = 0; 
			var id2 = setInterval(frame2, 5);

			function frame2(){
				if(pos2 == 350){
  				   clearInterval(id2);
				   mymove3();
				}else{
					pos2++;
					elem.style.top = pos2 + 'px'; 
				}	
			}
			
		}
		
		function mymove3(){ //izquierda
			var pos3 = 350; 
			var id3 = setInterval(frame3, 5);
			
			function frame3(){
				if(pos3 == 0){
  				   clearInterval(id3);
				   mymove4();
				}else{
					pos3--;
					elem.style.left = pos3 + 'px'; 
				}	
			}
			
		}
		
		function mymove4(){ //sube
			var pos4 = 350; 
			var id4 = setInterval(frame4, 5);

			function frame4(){
				if(pos4 == 0){
  				   clearInterval(id4);
				}else{
					pos4--;
					elem.style.top = pos4 + 'px'; 
				}	
			}
			
		}
		</script>
	</body>
</html>
